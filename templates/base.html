<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div style="margin-top: 50px" class="ui container">
    <h1 class="ui center aligned header">
        <a href="/">Todo App</a>
    </h1>   
    
    <form class="ui form" action="/add" method="post">
        <div class="field">
                <button style="float:right" class="ui blue button" type="submit">추가</button>
            <input type="text" name="title" placeholder="일정을 입력하세요...">
            <br>
        </div>
    </form>

    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header"> {{ todo.id }} | {{ todo.title }} </p>

        {% if todo.complete == False %}
            <span class="ui gray label">진행중</span>
        {% else %}
            <span class="ui green label">완료됨</span>
        {% endif %}

        <a class="ui blue button" href="/update/{{ todo.id }}">수정</a>
        <a class="ui red button" href="/delete/{{ todo.id }}">삭제</a>
    </div>
    {% endfor %}
    </div>
</body>
</html>
